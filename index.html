<!DOCTYPE html>
<html>
  <head>
    <title>Shoebill VR</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="index.css">
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <audio id="bgm" src="./assets/kagome.wav"></audio>
    <div id="canvas-wrapper" class="canvas-wrapper">
      <canvas id="canvas" width="100%" height="100%"></canvas>
      <div class="score-wrapper">
        <div class="screen-text">SCORE: </div>
        <div id="score" class="score screen-text">0</div>
      </div>
      <img class="cursor" src="cursor.svg"></img>
      <div id="button" class="button">
        <img class="bullet" src="bullet.svg"></img>
      </div>
    </div>
    <div id="screen" class="screen active">
      <div class="screen-text">Click or Tap to Play</div>
      <span class="screen-text">※本作品は音声が流れます。音量にお気をつけください。</span>
      <div id="screen-loading" class="screen-loading">読み込み中...</div>
    </div>
    <div id="gameover-screen" class="screen">
      <div class="screen-text">GAME OVER</div>
      <span class="screen-text">あなたはハシビロコウに食べられてしまった...</span>
    </div>
  </body>
</html>
